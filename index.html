<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оригинальные запчасти</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/assets/images/background.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .content {
      background: rgba(0, 0, 0, 0.6); /* затемнение */
      color: #fff; /* белый текст */
      text-align: center;
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Оригинальные запчасти</h1>
    <p>Запчасти для легковых и грузовых автомобилей<br>Доставка по всему миру</p>
    <a href="mailto:info@bsParts.info" class="btn">Связаться с нами</a>
  </div>
</body>
</html>
